<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="vendors/styles/normalize.css" rel="stylesheet">
  <link href="styles/module/milkshakeform.css" rel="stylesheet">
  <title>The Ice Creamery</title>
</head>
<body>
  <header class="site-header">
    <h1>Welcome To The Ice Creamery</h1>
  </header>
  <section id="home-container">
    <article>
      <p>We offer 3 great products! Choose your treat!</p>
    </article>
    <div id="product1">
      <input id="ic-button" type="button" name="product" value="Ice Cream"/>
    </div>
    <div id="product2">
      <input id="ms-button" type="button" name="product" value="Milk Shake"/>
    </div>
    <div id="product3">
      <input id="fl-button" type="button" name="product" value="Float"/>
    </div>
  </section>
  <section id="ic-order-container">
    <form class="form">
      <fieldset>
      <legend>Ice Cream</legend>
        <ul>
          <li>
            <select id="icscoops-filter">
              <option value="">--Scoops--</option>
              <option value="1">One</option>
              <option value="2">Two</option>
            </select>
          </li>
          <li>
            <select id="icflavorone-filter">
              <option value="">--Scoop One Flavor--</option>
              <option value="vanilla">Vanilla</option>
              <option value="chocolate">Chocolate</option>
              <option value="stawberry">Strawberry</option>
              <option value="coffee">Coffee</option>
              <option value="praline">Praline</option>
            </select>
          </li>
          <li>
            <select id="icflavortwo-filter">
              <option value="">--Scoop Two Flavor--</option>
              <option value="vanilla">Vanilla</option>
              <option value="chocolate">Chocolate</option>
              <option value="stawberry">Strawberry</option>
              <option value="coffee">Coffee</option>
              <option value="praline">Praline</option>
            </select>
          </li>
          <li>
            <select id="icvessel-filter">
              <option value="">--Waffle Cone or Cup</option>
              <option value="waffle cone">Waffle Cone</option>
              <option value="cup">Cup</option>
            </select>
          </li>
        </ul>
        <input id="ic-order" type="button" value="Place Order"/>
      </fieldset>
    </form>
  </section>
  <section id="ms-order-container">
    <form class="form">
      <fieldset>
      <legend>Milk Shake</legend>

        <ul>
          <li>
            <select id="msflavor-filter">
              <option value="">--Choose a Flavor--</option>
              <option value="vanilla">Vanilla</option>
              <option value="chocolate">Chocolate</option>
              <option value="strawberry">Strawberry</option>
              <option value="coffee">Coffee</option>
              <option value="praline">Praline</option>
            </select>
          </li>
          <li>
            <select id="richness-filter">
              <option value="">--Choose your Richness--</option>
              <option value="skim">Skim Milk</option>
              <option value="percent">2 Percent</option>
              <option value="whole">Whole Milk</option>
            </select>
          </li>
        </ul>
        <input id="ms-order" type="button" value="Place Order"/>
      </fielset>
    </form>
  </section>
  <section id="fl-order-container">
    <form class="form">
      <fieldset>
      <legend>Float</legend>

        <ul>
          <li>
            <select id='flscoops-filter'>
              <option value="">--Scoops--</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
              <option value="4">Four</option>
              <option value="4">Five</option>
            </select>
          </li>
          <li>
            <select id="flflavorone-filter">
              <option value="">--Scoop One Flavor--</option>
              <option value="vanilla">Vanilla</option>
              <option value="chocolate">Chocolate</option>
              <option value="stawberry">Strawberry</option>
              <option value="coffee">Coffee</option>
              <option value="praline">Praline</option>
            </select>
          </li>
          <li>
            <select id="flflavortwo-filter">
              <option value="">--Scoop Two Flavor--</option>
              <option value="vanilla">Vanilla</option>
              <option value="chocolate">Chocolate</option>
              <option value="stawberry">Strawberry</option>
              <option value="coffee">Coffee</option>
              <option value="praline">Praline</option>
            </select>
          </li>
          <li>
            <select id="flflavorthree-filter">
              <option value="">--Scoop Three Flavor--</option>
              <option value="vanilla">Vanilla</option>
              <option value="chocolate">Chocolate</option>
              <option value="stawberry">Strawberry</option>
              <option value="coffee">Coffee</option>
              <option value="praline">Praline</option>
            </select>
          </li>
          <li>
            <select id="flflavorfour-filter">
              <option value="">--Scoop Four Flavor--</option>
              <option value="vanilla">Vanilla</option>
              <option value="chocolate">Chocolate</option>
              <option value="stawberry">Strawberry</option>
              <option value="coffee">Coffee</option>
              <option value="praline">Praline</option>
            </select>
          </li>
          <li>
            <select id="flflavorfive-filter">
              <option value="">--Scoop Five Flavor--</option>
              <option value="vanilla">Vanilla</option>
              <option value="chocolate">Chocolate</option>
              <option value="stawberry">Strawberry</option>
              <option value="coffee">Coffee</option>
              <option value="praline">Praline</option>
            </select>
          </li>
          <li>
            <select id="soda-filter">
              <option value="">--Choose a Soda--</option>
              <option value="coke">Coke</option>
              <option value="rootbeer">Root Beer</option>
              <option value="orange">Orange</option>
            </select>
          </li>
        </ul>
        <input id="fl-order" type="button" value="Place Order"/>
      </fieldset>
    </form>
  </section>
  <footer>
    &copy; 2016 The Ice Creamery | Tasty Treats Since 2016
  </footer>
  <script src="vendors/scripts/jquery-2.2.0.js"></script>
  <script src="vendors/scripts/page.js"></script>

  <script src="scripts/controller/productController.js"></script>
  <script src="scripts/controller/iceCreamController.js"></script>
  <script src="scripts/controller/milkShakeController.js"></script>
  <script src="scripts/controller/floatController.js"></script>

  <script src="scripts/model/iceCream.js"></script>
  <script src="scripts/model/milkshake.js"></script>
  <script src="scripts/model/float.js"></script>

  <script src="scripts/routes.js"></script>
</body>
</html>
